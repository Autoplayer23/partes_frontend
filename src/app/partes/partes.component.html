<div class="container">
<h1>{{titulo}}</h1>

  <button class="btn-info" type="button" [routerLink]="['/partes/form']">Nueva Parte</button>
  <br><br><br>
  <table class="table table-success table-striped">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Parte</th>
        <th scope="col">Nombre demonio</th>
        <th scope="col">Resultado</th>
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor= " let parte of partes">
        <th scope="row">{{parte.id}}</th>
        <td>{{parte.parte}}</td>
        <td>{{parte.nombre_domonio}}</td>
        <td>{{parte.resultado_batalla}}</td>
        <td><button type="button" name="button" class="btn btn-primary" [routerLink]="['/partes/form',parte.id]">Editar</button></td>
        <td><button  class="btn btn-danger" (click)="delete(parte)">Eliminar</button></td>
      </tr>
      
    </tbody>
  </table>
</div>
